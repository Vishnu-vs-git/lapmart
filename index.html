<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapMart Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1c1b27;
    }

    .sidebar {
      background-color: #2d2b3a;
    }

    .card {
      background-color: #181621;
    }

    .positive {
      color: #22c55e;
    }

    .negative {
      color: #ef4444;
    }
  </style>
</head>
<body class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="sidebar w-64 h-screen p-5 flex flex-col text-white">
    <div class="text-4xl font-bold mb-8">LapMart</div>
    <nav class="flex-1 space-y-4">
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Dashboard</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Products</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Customers</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Orders</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Coupons</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Category</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Discounts</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Banner</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Sales Report</span>
      </a>
      <a href="#" class="block text-lg flex items-center">
        <span class="ml-4">Logout</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-white">Sales Summary</h1>
      
      <div class="flex items-center space-x-4">
        <!-- Year Selection -->
        <div class="relative">
          <select id="yearSelect" class="bg-gray-700 text-white p-2 rounded-lg">
            <option value="2024">Year: 2024</option>
            <option value="2023">Year: 2023</option>
            <option value="2022">Year: 2022</option>
            <!-- Add more years as needed -->
          </select>
        </div>

        <!-- Download Button with Options -->
        <div class="relative">
          <button id="dropdownButton" class="bg-green-600 hover:bg-green-500 p-2 rounded text-white flex items-center">
            Download
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <!-- Dropdown Menu -->
          <div id="dropdown" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded shadow-lg z-20">
            <a href="/download-report?type=excel" class="block px-4 py-2 hover:bg-gray-100">Excel</a>
            <a href="/download-report?type=word" class="block px-4 py-2 hover:bg-gray-100">Word</a>
            <a href="/download-report?type=pdf" class="block px-4 py-2 hover:bg-gray-100">PDF</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Section -->
    <div class="grid grid-cols-4 gap-6">
      <div class="card p-4 rounded-lg text-white">
        <h2 class="text-lg">Revenue</h2>
        <p class="text-xl font-bold">â‚¹7,82,5000</p>
        <span class="positive">+22%</span>
      </div>
      <div class="card p-4 rounded-lg text-white">
        <h2 class="text-lg">Orders</h2>
        <p class="text-xl font-bold">5000</p>
        <span class="negative">-22%</span>
      </div>
      <div class="card p-4 rounded-lg text-white">
        <h2 class="text-lg">Products Sold</h2>
        <p class="text-xl font-bold">5240</p>
        <span class="positive">+2%</span>
      </div>
      <div class="card p-4 rounded-lg text-white">
        <h2 class="text-lg">Total Customers</h2>
        <p class="text-xl font-bold">350</p>
        <span class="positive">+8%</span>
      </div>
    </div>
  </div>

  <script>
    // Dropdown Toggle Script
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdown = document.getElementById('dropdown');
    
    dropdownButton.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', function(event) {
      if (!dropdownButton.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
